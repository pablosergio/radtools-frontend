<window-dialog [(visible)]="showDialog" [closable]="false" [title]="title">
<form>
	<ngl-form-element label="Application Name" [error]="hasError ? error : null" class="slds-m-top--small">
  		<input nglFormControl type="text" placeholder="Name Application" [required]="required" [(ngModel)]="application.name_application" [ngModelOptions]="{standalone: true}">
	</ngl-form-element>

	<ngl-form-element label="Application Path" [error]="hasError ? error : null" class="slds-m-top--small">
  		<input nglFormControl type="text" placeholder="Path Application" [required]="required" [(ngModel)]="application.path_application" [ngModelOptions]="{standalone: true}">
	</ngl-form-element>

	<ngl-form-element label="Toke Secret" [error]="hasError ? error : null" class="slds-m-top--small">
  		<input nglFormControl type="password" placeholder="Token Application" [required]="required" [(ngModel)]="application.token_secret" [ngModelOptions]="{standalone: true}">
	</ngl-form-element>

	<ngl-form-element label="Host" [error]="hasError ? error : null" class="slds-m-top--small">
  		<input nglFormControl type="text" placeholder="Host" [required]="required" [(ngModel)]="application.host" [ngModelOptions]="{standalone: true}">
	</ngl-form-element>

	<ngl-form-element label="Port" [error]="hasError ? error : null" class="slds-m-top--small">
  		<input nglFormControl type="text" placeholder="Port" [required]="required" [(ngModel)]="application.port" [ngModelOptions]="{standalone: true}">
	</ngl-form-element>

	<ngl-form-element label="Database" [error]="hasError ? error : null" class="slds-m-top--small">
  		<input nglFormControl type="text" placeholder="Database" [required]="required" [(ngModel)]="application.database" [ngModelOptions]="{standalone: true}">
	</ngl-form-element>

	<ngl-form-element label="Schema" [error]="hasError ? error : null" class="slds-m-top--small">
  		<input nglFormControl type="text" placeholder="Schema" [required]="required" [(ngModel)]="application.schema" [ngModelOptions]="{standalone: true}">
	</ngl-form-element>
